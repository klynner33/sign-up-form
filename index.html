<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign Up Form</title>
        
        <body>
            <main>

                <img src="">

                <div class="right-side">
                    <section>
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                        <p>Sign up <em>now</em> to get started</p>
                        <p>You <em>know</em> you want to.</p>    
                    </section>

                    <section>
                        <h1>Let's do this!</h1>
                        <form action="#" method="post">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>

                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>

                            <label for="user-email">Email</label>
                            <input type="email" id="user-email" name="email" required>

                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                            <label for="password">Password</label>
                            <input type="password" id="passowrd" name="password" required>

                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>

                        </form>
                    </section>

                    <section>
                        <button>Create Account</button>
                    </section>

                    <footer>
                        <p>Already have an account? Log in</p>
                    </footer>
                </div>
            </main>
        </body>
    </head>
</html>
